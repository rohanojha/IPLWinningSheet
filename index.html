<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        
        /* Navigation menu styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #4CAF50;
        }

        /* Table styling */
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="./dollar-graph.html">Standings</a>
        <a href="./win-graph.html"># of Wins</a>
        <a href="#">Match Details</a>
           </div>

    <h1>Match Details</h1>
    <table id="sheetTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetId = "1YJWZMRbg7VpQWGW8bsIlAWq6abnqggsDwWC2Z9e4n54";
        const apiKey = "AIzaSyBEP_v8X47ryJFKuBur1zK61G3AvLYIWQY";
        const range = "Details!A1:R80";  
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const values = data.values;
                if (!values) return;

                const table = document.getElementById("sheetTable");
                const thead = table.querySelector("thead");
                const tbody = table.querySelector("tbody");

                // Create table header
                thead.innerHTML = "<tr>" + values[0].map(header => `<th>${header}</th>`).join("") + "</tr>";

                // Create table rows
                tbody.innerHTML = values.slice(1).map(row => 
                    `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`
                ).join("");
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>

</body>
</html>
